<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form" action="" method="POST">
        <fieldset id="info">
          <label for="name" id="name-label">Name</label>
          <input
            required
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            aria-labelledby="name-label"
          />

          <label for="email" id="email-label">Email</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            aria-labelledby="email-label"
          />

          <label for="age" id="age-label">Age</label>
          <input
            required
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            placeholder="Enter your age"
            aria-labelledby="age-label"
          />

          <label for="role" id="role-label"
            >Which option best describes your current role?</label
          >
          <select id="role" name="role" required aria-labelledby="role-label">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="prefer">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </fieldset>
        <fieldset id="recommendation">
          <legend>Would you recommend freeCodeCamp to a friend?</legend>

          <label for="definitely">
            <input
              class="inline"
              type="radio"
              id="definitely"
              name="recommend"
              value="definitely"
              required
            />
            Definitely
          </label>

          <label for="maybe">
            <input
              class="inline"
              type="radio"
              id="maybe"
              name="recommend"
              value="maybe"
              required
            />
            Maybe
          </label>

          <label for="not-sure">
            <input
              class="inline"
              type="radio"
              id="not-sure"
              name="recommend"
              value="not-sure"
              required
            />
            Not Sure
          </label>
        </fieldset>
        <fieldset id="favorite-feature">
          <legend>What is your favorite feature of freeCodeCamp?</legend>

          <select id="feature" name="feature" required>
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </fieldset>
        <fieldset id="improvement">
          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>

          <label for="front-end">
            <input
              class="inline"
              type="checkbox"
              id="front-end"
              name="improvements"
              value="front-end"
            />
            Front-end Projects
          </label>

          <label for="back-end">
            <input
              class="inline"
              type="checkbox"
              id="back-end"
              name="improvements"
              value="back-end"
            />
            Back-end Projects
          </label>

          <label for="data">
            <input
              class="inline"
              type="checkbox"
              id="data"
              name="improvements"
              value="data"
            />
            Data Visualization
          </label>

          <label for="challenges">
            <input
              class="inline"
              type="checkbox"
              id="challenges"
              name="improvements"
              value="challenges"
            />
            Challenges
          </label>

          <label for="open-source">
            <input
              class="inline"
              type="checkbox"
              id="open-source"
              name="improvements"
              value="open-source"
            />
            Open Source Community
          </label>

          <label for="gitter">
            <input
              class="inline"
              type="checkbox"
              id="gitter"
              name="improvements"
              value="gitter"
            />
            Gitter Help Rooms
          </label>

          <label for="videos">
            <input
              class="inline"
              type="checkbox"
              id="videos"
              name="improvements"
              value="videos"
            />
            Videos
          </label>

          <label for="city">
            <input
              class="inline"
              type="checkbox"
              id="city"
              name="improvements"
              value="city"
            />
            City Meetups
          </label>

          <label for="wiki">
            <input
              class="inline"
              type="checkbox"
              id="wiki"
              name="improvements"
              value="wiki"
            />
            Wiki
          </label>

          <label for="forum">
            <input
              class="inline"
              type="checkbox"
              id="forum"
              name="improvements"
              value="forum"
            />
            Forum
          </label>

          <label for="additional">
            <input
              class="inline"
              type="checkbox"
              id="additional"
              name="improvements"
              value="additional"
            />
            Additional Courses
          </label>
        </fieldset>
        <fieldset id="comments">
          <legend>Any comments or suggestions?</legend>
          <textarea
            required
            placeholder=" Enter your comment here..."
            id="comment"
            name="comment"
            rows="5"
            cols="50"
          ></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
